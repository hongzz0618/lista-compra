<ion-content>
  <ion-label class="product-title">
    <h1>{{ productoD.nombre }}</h1>
  </ion-label>

  <img [src]="defaultImage" *ngIf="defaultImage" />

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="productImage2">
        <ion-card>
          <img [src]="productoD.foto" *ngIf="productoD.foto" />
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item style="cursor: pointer" (click)="guardarAListaCompra()">
          <ion-icon slot="end" name="add-outline" color="primary"></ion-icon>
          <ion-label>Lista</ion-label>
        </ion-item>
        <ion-item style="cursor: pointer" (click)="guardarAFavorito()">
          <ion-icon slot="end" name="add-outline" color="primary"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label> {{ textLorem | slice: 0:oculto }}... </ion-label>
        <ion-label
          color="primary"
          (click)="oculto = 5000"
          *ngIf="oculto !== 5000"
          >Leer m√°s!</ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let categoria of productoD.categoria" color="primary">
          <ion-label>{{ categoria }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label class="ion-padding">Back</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
