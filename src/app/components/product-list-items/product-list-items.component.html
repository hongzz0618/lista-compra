<ion-content>
  <ion-item *ngFor="let item of items" (click)="ProductItemModal(item.id)">
    <ion-avatar slot="start">
      <ion-img [src]="item.foto"> </ion-img>
    </ion-avatar>
    <ion-label>{{ item.nombre }}</ion-label>
  </ion-item>
</ion-content>
