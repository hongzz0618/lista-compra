<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let double of productos | doubleSlide" >
    <ion-row>
      <ion-col size="12" *ngFor="let prod of double" (click)="redirectItem(prod.id)">
        <ion-card>
          <img *ngIf="prod.foto" [src]="prod.foto" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
