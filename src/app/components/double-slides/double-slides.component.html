<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let triple of productos | tripleSlide" >
    <ion-row>
      <ion-col size="12" *ngFor="let prod of triple" (click)="detailModal(prod.id)">
        <ion-card>
          <img *ngIf="prod.foto" [src]="prod.foto" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
