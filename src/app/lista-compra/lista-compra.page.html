<ion-header>
  <ion-toolbar>
    <ion-title>{{ page_name }}</ion-title>
    <ion-button size="small" [routerLink]="['./new-producto']" class="ion-padding-horizontal" slot="end">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<!-- <ion-searchbar showCancelButton="focus" ></ion-searchbar> -->
<ion-content>
  <ion-list>
    <app-lista-compra-items
      style="cursor: pointer"
      *ngFor="let item of producto"
      [routerLink]="['./',item.id]"
      [producto]="item"
    ></app-lista-compra-items>
  </ion-list>
</ion-content>
