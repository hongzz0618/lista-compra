<ion-header>
  <ion-toolbar>
    <ion-title>{{ page_name }}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <ion-searchbar showCancelButton="focus" ></ion-searchbar> -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of producto" [routerLink]="['./',item.id]">
      <ion-avatar slot="start">
        <ion-img [src]="item.foto"> </ion-img>
      </ion-avatar>
      <ion-label>{{ item.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
