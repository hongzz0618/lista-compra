<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/tabs/tab1"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ productoD.nombre }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteProduct()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card class="ion-text-center">
  <ion-img *ngIf="productoD.foto" [src]="productoD.foto"></ion-img>
  <ion-card-content>
    <ion-card-subtitle>
      <span>{{ productoD.cantidad_neta }}</span>
      <span> {{ productoD.marca }}. </span>
    </ion-card-subtitle>
    <p>{{ productoD.Ingredientes }}</p>
  </ion-card-content>
</ion-card>
