<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ productoD.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="productoD.foto"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img [src]="productoD.foto2"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label color="success"> {{ productoD.marca }} </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label color="tertiary" >{{ productoD.cantidad_neta }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label color="medium">{{ productoD.Ingredientes }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
