<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-compra"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ productoD.nombre }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteProduct()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm >
        <ion-img [src]="productoD.foto"></ion-img>
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-img [src]="productoD.foto2"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label color="success"> {{ productoD.marca }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="tertiary"
              >{{ productoD.cantidad_neta }}</ion-label
            >
          </ion-item>
          <ion-item>
            <ion-label color="medium">{{ productoD.Ingredientes }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
