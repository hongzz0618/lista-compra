<ion-content fullscreen>
    <ion-toolbar>
        <ion-searchbar placeholder="Introduzca un Producto" animated debounce="700">
            <ion-buttons class="button">
                <ion-button (click)="start()">
                    <ion-icon name="mic-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-searchbar>

        <button (click)="cancelSpeech()" *ngIf="starts">cancelar speech</button>

        <ion-list *ngIf="speechRecognitionValue">
            <ion-list-header>
                <ion-label>Speech Recognition value:</ion-label>
            </ion-list-header>

            <ion-item *ngFor="let value of speechRecognitionValue">
                <ion-label color="primary">{{ value }}</ion-label>
            </ion-item>
        </ion-list>

        <app-segment-slide *ngIf="productosSearch" [productos]="productosSearch"></app-segment-slide>
    </ion-toolbar>
</ion-content>
