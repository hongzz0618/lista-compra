        <ion-buttons class="button">
        <ion-button (click)="start()" *ngIf="!starts">
            <ion-icon name="mic-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="cancelSpeech()" *ngIf="starts">
            <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
        <ion-list *ngIf="!speechRecognitionValue" class="nobackground" lines="none">
            <ion-list-header>
                <ion-label>MÃ¡s buscados..</ion-label>
            </ion-list-header>
            <ion-item class="nobackground">
                <ion-label color="primary" (click)="changeSpeechValue($event);">Shoes</ion-label>
            </ion-item>
            <ion-item class="nobackground">
                <ion-label color="primary" (click)="changeSpeechValue($event);">Pizza</ion-label>
            </ion-item>
            <ion-item class="nobackground">
                <ion-label color="primary" (click)="changeSpeechValue($event);">Ice cream</ion-label>
            </ion-item>
        </ion-list>

        <ion-list *ngIf="speechRecognitionValue" class="nobackground" lines="none">
            <ion-list-header class="nobackground">
                <ion-label>Speech Recognition value:</ion-label>
            </ion-list-header>

            <ion-item class="nobackground">
                <ion-label color="primary">{{ speechRecognitionValue }}</ion-label>
            </ion-item>
        </ion-list>

        <app-segment-slide *ngIf="productosSearch" [productos]="productosSearch"></app-segment-slide>
    </ion-toolbar>
</ion-content>
