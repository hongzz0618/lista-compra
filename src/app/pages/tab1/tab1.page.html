<ion-content fullscreen>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h2>Productos m√°s vendidos</h2>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-top-slider [productos]="producto" [slideperview]="1" [autoplay]="true"></app-top-slider>

    <!-- <ion-slides [options]="slideOpts" class="slide-menu">
        <ion-slide *ngFor="let categ of category">
            <h4 class="slide-categ">{{ categ }}</h4>
        </ion-slide>
    </ion-slides> -->

    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segment" mode="md" color="warning">
        <ion-segment-button value="0">
            <ion-icon name="fast-food-outline"></ion-icon>
            Food
        </ion-segment-button>
        <ion-segment-button value="1">
            <ion-icon name="fish-outline"></ion-icon>
            Meat
        </ion-segment-button>
        <ion-segment-button value="2">
            <ion-icon name="nutrition-outline"></ion-icon>
            Postres
        </ion-segment-button>
        <ion-segment-button value="3">
            <ion-icon name="shirt-outline"></ion-icon>
            Fashion
        </ion-segment-button>
    </ion-segment>

    <ion-slides #slides pager="false" [options]="slideOpts" (ionSlideDidChange)="slideChanged()">
        <ion-slide>
            <app-segment-slide [productos]="comida"></app-segment-slide>
        </ion-slide>
        <ion-slide>
            <app-segment-slide [productos]="carne"></app-segment-slide>
        </ion-slide>
        <ion-slide>
            <app-segment-slide [productos]="postres"></app-segment-slide>
        </ion-slide>
        <ion-slide>
            <app-segment-slide [productos]="fashion"></app-segment-slide>
        </ion-slide>
    </ion-slides>
