<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>

    <ion-row>

      <ion-col size="4" size-md="2" size-xl="1.5" offset="8"  offset-md="10" offset-xl="10.5" *ngIf="loginslide">
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary"
          (click)="mostrarRegistro()">
          Login
        </ion-button>
      </ion-col>

      <ion-col size="4" size-md="2" size-xl="1.5" offset="8"  offset-md="10" offset-xl="10.5" *ngIf="registrarslide">
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
          Registrarse
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide>

      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-6.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required class="ion-text-center"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required class="ion-text-center"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>


      <ion-grid fixed class="ion-padding">

        <!-- Avatar Selector -->
        <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>

        <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="registerUser.email" required class="ion-text-center"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="registerUser.nombre" required class="ion-text-center"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="registerUser.password" required class="ion-text-center"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>
